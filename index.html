<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTVS Roster Manager</title>
    
    <!-- PWA MANIFEST LINKS -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7c3aed">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- LIBRARIES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CONFIG & STYLES -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#7c3aed', // Violet 600
                        primaryDark: '#6d28d9', // Violet 700
                        secondary: '#a78bfa', // Violet 400
                        surface: '#ffffff',
                        surfaceDark: '#1f2937', // Gray 800
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #4b5563; }
        
        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .dark .glass {
            background: rgba(31, 41, 55, 0.9);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300 min-h-screen flex flex-col">

    <!-- NAVBAR -->
    <nav class="glass sticky top-0 z-50 px-4 py-3 shadow-sm">
        <div class="container mx-auto max-w-5xl flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-primary/10 p-2 rounded-xl text-primary dark:text-secondary">
                    <i class="fa-solid fa-heart-pulse text-xl md:text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-lg md:text-xl font-bold tracking-tight text-gray-900 dark:text-white">Manamohan CTVS</h1>
                    <p class="text-[10px] md:text-xs text-gray-500 dark:text-gray-400 font-medium">Roster Generator</p>
                </div>
            </div>
            
            <div class="flex items-center gap-2">
                <button id="installBtn" class="hidden bg-primary text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-lg hover:bg-primaryDark transition flex items-center gap-2 animate-pulse">
                    <i class="fa-solid fa-download"></i> Install

                <button id="themeToggle" class="w-9 h-9 rounded-full flex items-center justify-center bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition">

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Month Name</label>

                </div>

                    <input type="number" id="totalDays" class="w-full bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-primary outline-none" value="30">

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- 1. Service Worker & Install ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(e => console.log('SW Error:', e));
            });
        }

        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden');
        });
        installBtn.addEventListener('click', () => {
            installBtn.classList.add('hidden');
            if(deferredPrompt) deferredPrompt.prompt();
        });

        // --- 2. Dark Mode ---
        const themeBtn = document.getElementById('themeToggle');
        function setTheme(isDark) {
            document.documentElement.classList.toggle('dark', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeBtn.innerHTML = isDark ? '<i class="fa-solid fa-sun text-yellow-400"></i>' : '<i class="fa-solid fa-moon text-primary"></i>';
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) setTheme(true);
        else setTheme(false);
        themeBtn.addEventListener('click', () => setTheme(!document.documentElement.classList.contains('dark')));

        // --- 3. App Logic ---
        const unitIcons = { 'Cardiac': 'ü´Ä', 'Thoracic': 'ü´Å', 'Vascular': 'ü©∏' };
        const units = ['Cardiac', 'Thoracic', 'Vascular'];
        const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

        function renderHOInputs() {
            const count = parseInt(document.getElementById('hoCount').value) || 9;
            const container = document.getElementById('hoInputs');
            const listContainer = document.getElementById('hoListContainer');
            
            container.innerHTML = '';
            for(let i=0; i<count; i++) {
                const defaultUnit = units[i % 3];
                const div = document.createElement('div');
                div.className = 'flex gap-2 items-center bg-gray-50 dark:bg-gray-700/50 p-2 rounded-xl border border-gray-100 dark:border-gray-600';
                div.innerHTML = `
                    <div class="h-8 w-8 rounded-lg bg-white dark:bg-gray-600 flex items-center justify-center text-xs font-bold text-gray-400">${i+1}</div>
                    <input type="text" placeholder="Dr. Name" class="ho-name-input flex-1 bg-transparent border-none focus:ring-0 text-sm dark:text-white placeholder-gray-400" required>
                    <select class="ho-unit-input bg-white dark:bg-gray-600 border-none text-sm rounded-lg py-1 px-2 focus:ring-0 cursor-pointer dark:text-white">
                        <option value="Cardiac" ${defaultUnit==='Cardiac'?'selected':''}>ü´Ä</option>
                        <option value="Thoracic" ${defaultUnit==='Thoracic'?'selected':''}>ü´Å</option>
                        <option value="Vascular" ${defaultUnit==='Vascular'?'selected':''}>ü©∏</option>
                    </select>
                `;
                container.appendChild(div);
            }
            listContainer.classList.remove('hidden');
            listContainer.scrollIntoView({ behavior: 'smooth' });

            // Attach listeners to update dropdowns
            document.querySelectorAll('.ho-name-input').forEach(inp => inp.addEventListener('input', updateDropdowns));
            updateDropdowns();
        }

        function updateDropdowns() {
            const names = Array.from(document.querySelectorAll('.ho-name-input')).map((i, idx) => i.value || `Dr. ${idx+1}`);
            const dropdowns = ['lastThursdayHO', 'lastMonthEndHO', 'lastFullHolidayHO'].map(id => document.getElementById(id));
            
            dropdowns.forEach(dd => {
                const selected = Array.from(dd.selectedOptions).map(o => o.value);
                dd.innerHTML = '';
                names.forEach(name => {
                    const opt = document.createElement('option');
                    opt.value = name;
                    opt.innerText = name;
                    if(selected.includes(name)) opt.selected = true;
                    dd.appendChild(opt);
                });
            });
        }

        // --- Wrapper to catch errors ---
        function generateRosterSafely() {
            try {
                generateRoster();
            } catch (error) {
                alert("An error occurred: " + error.message);
                console.error(error);
            }
        }

        function generateRoster() {
            // 1. Gather Inputs
            const totalDays = parseInt(document.getElementById('totalDays').value) || 30;
            const startDayIndex = parseInt(document.getElementById('startDay').value) || 0; // 0=Sun
            const nameInputs = document.querySelectorAll('.ho-name-input');
            const unitInputs = document.querySelectorAll('.ho-unit-input');
            
            let houseOfficers = [];
            nameInputs.forEach((inp, i) => {
                houseOfficers.push({
                    name: inp.value || `Dr. ${i+1}`,
                    unit: unitInputs[i].value,
                    duties: 0,
                    thursdayDone: false,
                    lastDutyDate: -99
                });
            });

            // 2. Parse History & Holidays
            const getVals = (id) => Array.from(document.getElementById(id).selectedOptions).map(o => o.value);
            const excludedThurs = getVals('lastThursdayHO');
            const excludedEndMonth = getVals('lastMonthEndHO');
            const excludedFullHol = getVals('lastFullHolidayHO');

            const parseNums = (str) => str.split(/[^0-9]+/).map(x => parseInt(x)).filter(x => !isNaN(x));
            const fullHolidays = parseNums(document.getElementById('fullHolidays').value);
            const halfHolidays = parseNums(document.getElementById('halfHolidays').value);

            // 3. Parse Leaves
            const leaveMap = {};
            const leaveText = document.getElementById('leaveRequests').value;
            leaveText.split(',').forEach(entry => {
                const [dayStr, nameStr] = entry.split('-');
                if(dayStr && nameStr) {
                    const day = parseInt(dayStr.trim());
                    if(!leaveMap[day]) leaveMap[day] = [];
                    leaveMap[day].push(nameStr.trim());
                }
            });

            // 4. Apply History
            houseOfficers.forEach(ho => {
                if(excludedEndMonth.includes(ho.name)) ho.lastDutyDate = 0; // Effectively "Yesterday"
            });

            // --- AVAILABILITY CHECK ---
            // isFullDuty: used for Sat/FullHoliday
            function isAvailable(ho, day, currentWeekdayIndex, strict = true) {
                // Strict Rule: Leave
                if(leaveMap[day] && leaveMap[day].some(n => ho.name.includes(n))) return false;
                
                // Strict Rule: Post Duty (Cannot work today if worked yesterday)
                if(ho.lastDutyDate === day - 1) return false;

                // Strict Rule: Thursday Perk
                // If today is Saturday (index 6), and HO worked Thursday (index 4 = day-2) -> Unavailable
                if(currentWeekdayIndex === 6) { // It is Saturday
                    if(ho.lastDutyDate === day - 2) {
                        // Double check if day-2 was actually Thursday
                        const prevDayIndex = (startDayIndex + (day - 2) - 1) % 7;
                        if(prevDayIndex === 4) return false; // Thursday perk active
                    }
                }

                // Soft Rule: Fairness on Full Holidays (Can be bypassed if strict=false)
                if(strict && currentWeekdayIndex !== 6 && fullHolidays.includes(day)) {
                    // It is a Full Holiday (not Saturday)
                    if(excludedFullHol.includes(ho.name) && day < 15) return false;
                }

                return true;
            }

            function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

            let roster = [];
            let unitCycle = ['Cardiac', 'Thoracic', 'Vascular'];
            let unitIndex = 0;

            for(let day = 1; day <= totalDays; day++) {
                const weekdayIndex = (startDayIndex + day - 1) % 7;
                const weekdayName = weekdays[weekdayIndex];
                
                const isSat = (weekdayIndex === 6);
                const isFullHoliday = fullHolidays.includes(day);
                const isThu = (weekdayIndex === 4);
                
                let assigned = [];
                let type = "Regular";

                if(isSat || isFullHoliday) {
                    type = isSat ? "Saturday (24hr)" : "Full Holiday (24hr)";
                    
                    // Try finding candidates with STRICT rules first
                    let candidates = houseOfficers.filter(ho => isAvailable(ho, day, weekdayIndex, true));
                    
                    // Fallback: If not enough, try relaxing SOFT rules (like previous holiday exclusions)
                    if(candidates.length < 2) {
                        candidates = houseOfficers.filter(ho => isAvailable(ho, day, weekdayIndex, false));
                    }

                    // Sort by duties to equalize
                    candidates = shuffle(candidates);
                    candidates.sort((a,b) => a.duties - b.duties);

                    // Find pair with different units
                    let pairFound = false;
                    for(let i=0; i<candidates.length; i++) {
                        for(let j=i+1; j<candidates.length; j++) {
                            if(candidates[i].unit !== candidates[j].unit) {
                                assigned = [candidates[i], candidates[j]];
                                pairFound = true;
                                break;
                            }
                        }
                        if(pairFound) break;
                    }

                    // Desperate Fallback: Any 2 available people
                    if(!pairFound && candidates.length >= 2) assigned = [candidates[0], candidates[1]];
                    
                } else {
                    // Weekday Logic
                    let candidates = houseOfficers.filter(ho => isAvailable(ho, day, weekdayIndex, true));
                    if(candidates.length === 0) candidates = houseOfficers.filter(ho => isAvailable(ho, day, weekdayIndex, false));

                    if(isThu) {
                        type = "Thursday (Perk)";
                        // Prioritize those who haven't done Thu yet
                        let prioritized = candidates.filter(ho => !ho.thursdayDone && !excludedThurs.includes(ho.name));
                        if(prioritized.length === 0) prioritized = candidates.filter(ho => !ho.thursdayDone);
                        if(prioritized.length === 0) prioritized = candidates;
                        
                        prioritized = shuffle(prioritized);
                        prioritized.sort((a,b) => a.duties - b.duties);
                        
                        if(prioritized.length > 0) assigned = [prioritized[0]];
                    } else {
                        // Mon, Tue, Wed, Fri
                        let preferredUnit = unitCycle[unitIndex % 3];
                        let prevUnit = (roster.length > 0 && roster[roster.length-1].names.length===1) ? roster[roster.length-1].names[0].unit : null;

                        candidates = candidates.map(ho => {
                            let score = Math.random() * 5; // Variance
                            if(ho.unit === preferredUnit) score += 20;
                            if(ho.unit === prevUnit) score -= 15; // Avoid repetition
                            score -= (ho.duties * 10);
                            return { ho, score };
                        });

                        candidates.sort((a,b) => b.score - a.score);
                        if(candidates.length > 0) {
                            assigned = [candidates[0].ho];
                            if(!isThu) unitIndex++;
                        }
                    }
                }

                // Commit Assignment
                assigned.forEach(ho => {
                    ho.duties++;
                    ho.lastDutyDate = day;
                    if(isThu) ho.thursdayDone = true;
                });

                if(halfHolidays.includes(day) && !isSat && !isFullHoliday) type = "Half Holiday (24hr)";

                roster.push({ date: day, weekday: weekdayName, names: assigned, type: type });
            }

            renderRoster(roster, houseOfficers);
        }

        function renderRoster(roster, houseOfficers) {
            const tbody = document.getElementById('rosterBody');
            tbody.innerHTML = '';
            
            roster.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 dark:hover:bg-gray-700/50 transition border-b dark:border-gray-700 last:border-0";
                
                if(row.weekday === 'Sat' || row.type.includes('Full Holiday')) tr.classList.add('bg-red-50/50', 'dark:bg-red-900/10');
                else if (row.weekday === 'Thu') tr.classList.add('bg-purple-50/50', 'dark:bg-purple-900/10');

                let namesHtml = '<span class="text-red-400 font-bold text-xs uppercase">Unassigned</span>';
                if(row.names.length > 0) {
                    namesHtml = row.names.map(h => 
                        `<span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-white dark:bg-gray-800 border dark:border-gray-600 shadow-sm text-xs font-semibold text-gray-700 dark:text-gray-200">
                            <span>${unitIcons[h.unit]}</span> ${h.name}
                        </span>`
                    ).join(' ');
                }

                tr.innerHTML = `
                    <td class="p-4 font-mono text-gray-500 dark:text-gray-400">${row.date}</td>
                    <td class="p-4 font-bold text-gray-700 dark:text-gray-300">${row.weekday}</td>
                    <td class="p-4 flex flex-wrap gap-2">${namesHtml}</td>
                    <td class="p-4 text-xs font-medium text-gray-400 uppercase tracking-wide">${row.type}</td>
                `;
                tbody.appendChild(tr);
            });

            // Stats
            const statsDiv = document.getElementById('statsSection');
            statsDiv.innerHTML = '';
            [...houseOfficers].sort((a,b) => b.duties - a.duties).forEach(ho => {
                const div = document.createElement('div');
                div.className = "bg-gray-50 dark:bg-gray-700/50 p-2 rounded-xl flex justify-between items-center border dark:border-gray-600";
                div.innerHTML = `
                    <span class="flex items-center gap-2 font-medium truncate text-gray-700 dark:text-gray-300">
                        ${unitIcons[ho.unit]} ${ho.name}
                    </span> 
                    <span class="bg-primary text-white text-[10px] font-bold px-2 py-0.5 rounded-md shadow-sm">${ho.duties}</span>`;
                statsDiv.appendChild(div);
            });

            const output = document.getElementById('outputSection');
            output.classList.remove('hidden');
            output.scrollIntoView({ behavior: 'smooth' });
        }

        function exportToExcel() {
            const rows = document.querySelectorAll('#rosterBody tr');
            const data = [["Date", "Weekday", "Duty Officers", "Type"]];
            
            rows.forEach(row => {
                const cols = row.querySelectorAll('td');
                const names = Array.from(cols[2].querySelectorAll('span.inline-flex')).map(s => s.innerText.trim()).join(', ');
                data.push([cols[0].innerText, cols[1].innerText, names, cols[3].innerText]);
            });

            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Roster");
            const m = document.getElementById('monthName').value || "Schedule";
            XLSX.writeFile(wb, `CTVS_Roster_${m}.xlsx`);
        }
    </script>
